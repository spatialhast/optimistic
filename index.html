<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map of the caves Optimistic</title>
	<link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
	<style>
        body {
            padding: 0;
            margin: 0;
        }
        
        html,
        body,
        #map {
            height: 100%;
            width: 100%;
        }
		
		.leaflet-container {
			background-color: #000;
		}
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
    <script>
        var map = new L.map('map', {
          crs: L.CRS.Simple,
            minZoom: 1,
            maxZoom: 5
        }).setView([-125,80], 1);
 
        var image = L.tileLayer('tiles/{z}/{x}/{y}.png', {
            noWrap: true,
			tms: true,
			attribution: 'Data &copy; <a href="http://www.optimisticheskaya.com.ua/">Optimistic cave site</a>'
        }).addTo(map);
    </script>
</body>
</html>
