<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map of the caves Optimistic</title>
	<link href="favicon.ico" rel="libs/shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@0.7.7/dist/leaflet.css">
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        
        html,
        body,
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@0.7.7/dist/leaflet.js"></script>
    <script>
        var map = new L.map('map', {
            crs: L.CRS.Simple
        });

        var bounds = [
            [0, 0],
            [1984, 1364]
        ];
        var image = L.imageOverlay('omap_big.jpg', bounds, {
			attribution: '&copy; <a href="http://www.optimisticheskaya.com.ua/">Optimistic cave site</a>'
		}).addTo(map);
        map.fitBounds(bounds);
		
    </script>
</body>
</html>
